<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{//at.alicdn.com/t/font_2041061_7zc0hmvynf9.css}"/>
</head>
<body>
<div class="jq22-container" style="padding-top:100px">
    <div class="login-background">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label for="tab-1" class="tab">登 录</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up">
                <label for="tab-2" class="tab">注 册</label>
                <div class="login-form">
                    <form id="loginForm">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">用户名</label>
                                <input id="user" type="text" name="username" class="input" required>
                            </div>
                            <div class="group">
                                <label for="pwd1" class="label">密码 <span id="icon"
                                                                         class="iconfont icon-hiddenpwd"></span></label>
                                <input id="pwd1" type="password" name="password" class="input" required>

                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> 记住密码</label>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="登 录">
                            </div>
                            <div id="loginHint" style="text-align: center;color: red">

                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot">忘 记 密 码 ?</a>
                            </div>
                        </div>
                    </form>
                    <form id="registerForm">
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="user1" class="label">用户名</label>
                                <input id="user1" type="text" name="username" class="input" required>
                            </div>
                            <div class="group">
                                <label for="pwd2" class="label">密码 <span id="icon1"
                                                                         class="iconfont icon-hiddenpwd"></span></label>
                                <input id="pwd2" type="password" name="password" class="input" required>

                            </div>
                            <div class="group">
                                <label for="pwd3" class="label">重复密码</label>
                                <input id="pwd3" type="password" class="input" name="confirmpassword" required>
                            </div>
                            <div class="group">
                                <label for="phone" class="label">手机号码</label>
                                <input id="phone" type="text" class="input" name="phone" required>
                            </div>
                            <div class="group">
                                <label class="label">性别</label>&nbsp;&nbsp;
                                <label class="radio"><input name="sex" type="radio" value="1">男</label>&nbsp;&nbsp;
                                <label class="radio"><input name="sex" type="radio" value="2">女</label>
                            </div>
                            <div class="group">
                                <label for="note" class="label">个性签名</label>
                                <input id="note" type="text" class="input" name="note">
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="注 册">
                            </div>
                            <div id="rigisterHint" style="text-align: center;color: #f53232">
                            </div>
                            <div class="hr"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var base = "base";
    </script>
    <script type="text/javascript" th:src="@{https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script type="text/javascript" th:src="@{/js/checkcode.js}"></script>
</div>
</body>
</html>
